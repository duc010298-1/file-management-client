<div class="d-flex justify-content-center mt-100px">
    <mat-card>
        <mat-card-title class="d-flex justify-content-center mb-20px">Log In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="w-100">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
                <p class="error" [style.visibility]="isLoginFailed ? 'visible' : 'hidden'">
                    Wrong username or password
                </p>
                <button mat-raised-button color="primary" class="w-100" [disabled]="isLoading">
                    <mat-label>Login</mat-label>
                    <mat-icon *ngIf="isLoading">
                        <mat-spinner color="primary" diameter="20"></mat-spinner>
                    </mat-icon>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
